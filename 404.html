<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Page Not Found - My Website</title>
    <style>
      /* Define some global styles */
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        color: #333;
        margin: 0;
        padding: 0;
      }

      /* Define some styles for the 404 page */
      .container {
        max-width: 600px;
        margin: 50px auto;
        text-align: center;
      }

      h1 {
        font-size: 3em;
        margin-top: 0;
      }

      p {
        font-size: 1.5em;
        margin-bottom: 40px;
      }

      img {
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="404-image.jpg" alt="404 Not Found" />
      <h1>Oops! Page Not Found</h1>
      <p>The page you are looking for does not exist. Please check the URL or go to the homepage.</p>
      <a href="/">Go to Homepage</a>
    </div>
  </body>
</html>
